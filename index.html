<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkers!</title>
    <link rel="stylesheet" href="css/style.css">
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js">

    </script>
  </head>
  <body>
    <header>
      <h1>Checkers!</h1>
      <h2>The sport of Kings</h2>
    </header>

    <main>
      <div id="board" class="board">

      </div>

      <div id='info' >
        <p id="winner">winner!</p>
        <p id="turn">Whose turn</p>
        <p id="pieces-left">Pieces left</p>
        <p id="score">Score</p>
        <button type="button" name="button">New Game</button><br/>
        <p>
          Instructions:<br/>
          1. Select piece to move<br/>
          2. Select square to move to<br/>
          3. Let other player have a turn<br/>
          4. Repeat until you've won!<br/>
        </p>
      </div>
    </main>

    <footer>footer</footer>
  </body>
</html>
